<div
  style="
    display: flex;
    justify-content: center;
    height: 80vh;
    margin-top: 100px;
  "
>
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>MinhTan</b>Bank</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Đăng nhập để tiếp tục</p>

        <app-spinner></app-spinner>
        <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
          <div class="input-group mb-3">
            <input
              formControlName="Name"
              type="text"
              class="form-control"
              placeholder="Name"
            />
            <div class="input-group-append">
              <div class="input-group-text"><span class="fas fa-user"></span></div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input
              type="password"
              formControlName="Password"
              class="form-control"
              placeholder="Password"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-7 offset-5 t-r" >
              <a (click)="toForget()">Quên mật khẩu?</a>
            </div>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-4 offset-8">
              <button [disabled]="f.invalid" class="btn btn-primary btn-block">Sign In</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
        <!-- /.login-card-body -->
      </div>
    </div>
  </div>
</div>
