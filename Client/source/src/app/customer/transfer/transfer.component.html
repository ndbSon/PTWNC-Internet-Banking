<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3>Chuyển tiền</h3>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="formSubmit" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label>Ngân hàng</label>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="in"
                    formControlName="type"
                  />
                  <label class="form-check-label">Chuyển khoản nội bộ</label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    value="out"
                    formControlName="type"
                  />
                  <label class="form-check-label"
                    >Chuyển khoản liên ngân hàng</label
                  >
                </div>
              </div>
              <div class="form-group">
                <label>Số tài khoản</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Id"
                  (blur)="onBlurTest($event)"
                />
              </div>

              <div class="form-group">
                <label>Tên chủ tài khoản</label>
                <input type="text" class="form-control" disabled />
              </div>
              <div class="form-group">
                <label>Số tiền (VND)</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Amount"
                />
              </div>
              <div class="form-group">
                <label>Mô tả (Không bắt buộc)</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="Content"
                />
              </div>
              <div class="form-group">
                <label>Hình thức thanh toán phí</label>
                <select class="form-control" formControlName="charge">
                  <option value="1">Người nhận trả phí</option>
                  <option value="0">Người gửi trả phí</option>
                </select>
              </div>
              <div class="form-group" style="width: 500px;">
                <label>OTP</label>
                <div class="row">
                  <div class="col-md-8">
                    <input
                      type="text"
                      class="form-control"
                      formControlName="token"
                    />
                  </div>
                  <div class="col-md-3">
                    <button
                      type="button"
                      (click)="sendOTP()"
                      class="btn btn-block bg-gradient-info btn-"
                    >
                      Gửi OTP
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="card-footer">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formSubmit.invalid"
        >
          Lưu
        </button>
        <button
          class="btn btn-default"
          type="button"
          routerLink="/customer"
          style="margin-left: 10px; margin-right: 20px;"
        >
          Quay lại
        </button>
      </div>
    </div>
  </div>
</section>
