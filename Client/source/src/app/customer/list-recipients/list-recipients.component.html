<div class="content-header">
  <h3>
    Danh sách người nhận
  </h3>
</div>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <div class="card card-primary">

          <ngx-datatable class="material" [rows]="payRows" [columnMode]="'force'" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="100" [sorts]="[{ prop: 'Id', dir: 'asc' }]">
            <ngx-datatable-column name="Số tài khoản">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Id }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Tên gợi nhớ">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Amount }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Tác vụ">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Amount }}
              </ng-template>
              <!-- Tác vụ gồm: Xóa và điều chỉnh thông tin -->
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</section>
