<div class="content-header">
  <h3>
    Danh sách tài khoản
  </h3>
</div>
<button routerLink="/admin/view-transaction">Xem giao dịch</button>
<button routerLink="/create">Tạo mới</button>
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Tài khoản</h3>
          </div>
          <ngx-datatable
            class="dark"
            [rows]="accRows"
            [columnMode]="'force'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="100"
            [sorts]="[{ prop: 'Id', dir: 'asc' }]"
          >
            <ngx-datatable-column name="Id" prop="Id">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Id }}
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Tên">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Name }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Quyền">
              <ng-template let-row="row" ngx-datatable-cell-template>
                {{ row.Permission }}
              </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="Hành động" >
              <ng-template
                let-row="row"
                let-value="value"
                ngx-datatable-cell-template
              >
                <button md-icon-button (click)="lock(row.Id)">
                  <i class="fa fa-ban"></i>
                </button>

                <button md-icon-button (click)="unlock(row.Id)">
                  <i class="fa fa-check"></i>
                </button>

                <button md-icon-button [routerLink]="['/admin/info-edit', row.Id]">
                  <i class="fa fa-ban"></i>
                </button>
              </ng-template>
            </ngx-datatable-column>
          </ngx-datatable>
        </div>
      </div>
    </div>
  </div>
</section>
