<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Tạo tài khoản</h1>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <!-- jquery validation -->
        <div class="card card-primary">
        
          <form [formGroup]="formSubmit" (ngSubmit)="onSubmit()">
            <div class="card-body">
              <div class="form-group">
                <label>Họ Tên</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập họ tên"
                  formControlName="Name"
                />
              </div>
              <div class="form-group">
                <label>Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="Nhập Email"
                  formControlName="Email"
                />
                <div *ngIf="f.Email.errors" class="error invalid-feedback">
                  <div *ngIf="f.Email.errors.required">
                    Required!
                  </div>
                  <div *ngIf="f.Email.errors.email">
                    Email type!
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Số điện thoại</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nhập SĐT"
                  formControlName="Phone"
                />
              </div>
              <div class="form-group">
                <label>Mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="new pw"
                  formControlName="Password"
                />
                <div *ngIf="f.Password.errors" class="error invalid-feedback">
                  <div *ngIf="f.Password.errors.required">
                    Password is required
                  </div>
                  <div *ngIf="f.Password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Xác nhận mật khẩu</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="confirm"
                  formControlName="confirmPassword"
                />
                <div
                  *ngIf="f.confirmPassword.errors"
                  class="error invalid-feedback"
                >
                  <div *ngIf="f.confirmPassword.errors.required">
                    Confirm Password is required
                  </div>
                  <div *ngIf="f.confirmPassword.errors.mustMatch">
                    Passwords must match
                  </div>
                </div>
              </div>
            </div>
            <!-- /.card-body -->
            
            <div class="card-footer">
              <div class="row">
              <button class="btn btn-default float-right" type="button" routerLink="/admin"
                  style="margin-left: 10px; margin-right: 20px;">Quay lại</button>
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="formSubmit.invalid"
              >
                Submit
              </button>
            </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
